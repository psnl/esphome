substitutions:
  project_version: "0.0.9"

esphome:
  name: "wordclock"
  friendly_name: "WordClock"
  #name_add_mac_suffix: true
  project:
    name: "Patric.WordClock"
    version: $project_version 

  libraries:
    # - Wire@^2.0.0
    - makuna/NeoPixelBus@^2.7.6

external_components:
  # - source:
  #     type: local
  #     path: components
  #   components: word_clock_component
  - source: github://psnl/esphome@master
    components: [ word_clock_component ]
    refresh: 10min

word_clock_component:
  id: wordclock_component1

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

# Improv protocol
esp32_improv:
  authorizer: none

# Enable OTA
ota:

# Wifi credentials
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "WordClock Fallback Hotspot"

# Captive portal
captive_portal:
    
# Local web server
web_server:
  port: 80    
  local: true

# Set time
time:
  - platform: sntp
    id: sntp_time
    timezone: CET-1CEST,M3.5.0/2,M10.5.0/3